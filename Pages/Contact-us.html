<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Online Store</title>
    <style>
        * {
            font-family: "Poppins", sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: transparent;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: transparent;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="bg-black dark:bg-gray-900">
        <!-- main div -->
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-4">
            <!-- logo -->
            <a href="/index.html" class="flex items-center space-x-3 rtl:space-x-reverse"><img
                    src="https://i.ibb.co/bFkJZk3/logo.png" class="h-20" alt="logo"></a>
            <div class="flex items-center gap-2 md:order-2">
                <!-- Drawer starts here -->

                <!-- drawer init and toggle -->
                <div class="text-center">
                    <button class="relative text-white font-medium px-5 py-0 mb-0" type="button"
                        data-drawer-target="drawer-right" data-drawer-show="drawer-right" data-drawer-placement="right"
                        aria-controls="drawer-right">
                        <i class="fa-solid fa-cart-shopping text-2xl"></i>
                        <span class="absolute bottom-[15px] right-[5px] bg-white text-black px-2  rounded-full">0</span>
                    </button>
                </div>

                <!-- drawer component -->
                <div id="drawer-right"
                    class="fixed grid grid-rows-[80px_minmax(auto,_1fr)_auto] top-0 right-0 z-40 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
                    tabindex="-1" aria-labelledby="drawer-right-label">
                    <div class="h-auto">
                        <h5 id="drawer-right-label"
                            class="font-semibold  text-lg uppercase bg-black text-white w-full text-center pt-7 pb-6">
                            Shopping
                            Cart
                        </h5>
                        <button type="button" data-drawer-hide="drawer-right" aria-controls="drawer-right-example"
                            class="text-black bg-white hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close menu</span>
                        </button>
                    </div>
                    <ul class="overflow-y-scroll productList">
                        <li class="bg-white border-b-2 py-3 flex justify-between items-center gap-4 px-3">
                            <img class="w-12" src="/Assets/product-1.png" alt="">
                            <div>
                                <div class="text-sm">Product Name</div>
                                <div>200$</div>
                            </div>

                            <div class="flex gap-3 items-center">
                                <span
                                    class="bg-red-100 text-black px-2 rounded-full font-semibold  border cursor-pointer">
                                    < </span>
                                        <span>1</span>
                                        <span
                                            class="bg-red-100 text-black px-2 rounded-full font-semibold cursor-pointer border">></span>
                            </div>

                            <span><i class="fa-solid fa-trash-can cursor-pointer"></i></span>
                        </li>
                    </ul>
                    <div class="w-full">
                        <button
                            class="font-medium text-md uppercase bg-black text-white w-full text-center py-2 border-2">Checkout</button>

                    </div>
                </div>

                <!-- Drawer ends here -->

                <!-- navbar-mobile starts here -->
                <button data-collapse-toggle="navbar-search" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 hover:text-black focus:outline-black focus:ring-2 focus:ring-yellow-200 "
                    aria-controls="navbar-search" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <!-- navbar-mobile ends here -->
            </div>

            <div class="items-center justify-center hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">

                <!-- Links Desktop-veiw -->
                <ul
                    class="flex flex-col p-4 md:p-0 mt-4 font-medium  rounded-lg md:space-x-10 rtl:space-x-reverse md:flex-row md:mt-0">
                    <li>
                        <a href="/index.html" class="block py-2 px-3 text-white rounded  md:text-white md:p-0"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="About-Us.html" class="block py-2 px-3 text-white rounded md:text-white md:p-0">About
                            Us</a>
                    </li>

                    <li>
                        <a href="shop.html" class="block py-2 px-3 text-white rounded md:text-white md:p-0">Shop</a>
                    </li>
                    <li>
                        <a href="Contact-us.html"
                            class="block py-2 px-3 text-white rounded md:text-white md:p-0">Contact Us </a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <!-- About Us -->




    <div class="bg-[#fff3e3] h-full lg:py-7">
        <div class="flex justify-between flex-wrap-reverse items-center  max-w-screen-xl mx-auto w-full xl:px-0 px-5">
            <div class="w-full lg:w-[50%] md:px-0 px-5 bg-orange-100 rounded-lg border border-black">
                <h2 class="text-black text-4xl py-10 text-center font-bold">Contact Us</h2>
                <form class="max-w-md mx-auto">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="email" name="floating_email" id="floating_email"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-black appearance-none dark:text-white dark:border-gray-600 dark:focus:border-[#fecc01] focus:outline-none focus:ring-0 focus:border-[#fecc01] peer"
                            placeholder=" " required />
                        <label for="floating_email"
                            class="peer-focus:font-medium absolute text-sm text-black dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#fecc01] peer-focus:dark:text-[#fecc01] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                            address</label>
                    </div>
                    <div class="grid md:grid-cols-2 md:gap-6">
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="text" name="floating_first_name" id="floating_first_name"
                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-black appearance-none dark:text-white dark:border-gray-600 dark:focus:border-[#fecc01] focus:outline-none focus:ring-0 focus:border-[#fecc01] peer"
                                placeholder=" " required />
                            <label for="floating_first_name"
                                class="peer-focus:font-medium absolute text-sm text-black dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-[#fecc01] peer-focus:dark:text-[#fecc01] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First
                                name</label>
                        </div>
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="text" name="floating_last_name" id="floating_last_name"
                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-black appearance-none dark:text-white dark:border-gray-600 dark:focus:border-[#fecc01] focus:outline-none focus:ring-0 focus:border-[#fecc01] peer"
                                placeholder=" " required />
                            <label for="floating_last_name"
                                class="peer-focus:font-medium absolute text-sm text-black dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-[#fecc01] peer-focus:dark:text-[#fecc01] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last
                                name</label>
                        </div>
                    </div>
                    <div class="grid md:grid-cols-2 md:gap-6">
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="floating_phone"
                                id="floating_phone"
                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-black appearance-none dark:text-white dark:border-gray-600 dark:focus:border-[#fecc01] focus:outline-none focus:ring-0 focus:border-[#fecc01] peer"
                                placeholder=" " required />
                            <label for="floating_phone"
                                class="peer-focus:font-medium absolute text-sm text-black dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-[#fecc01] peer-focus:dark:text-[#fecc01] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone
                                number</label>
                        </div>
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="text" name="floating_company" id="floating_company"
                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-black appearance-none dark:text-white dark:border-gray-600 dark:focus:border-[#fecc01] focus:outline-none focus:ring-0 focus:border-[#fecc01] peer"
                                placeholder=" " required />
                            <label for="floating_company"
                                class="peer-focus:font-medium absolute text-sm text-black dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-[#fecc01]-600 peer-focus:dark:text-[#fecc01] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Company
                              </label>
                        </div>
                    </div>
                    <div class="flex justify-center py-10">
                        <button type="submit"
                        class="inline-block w-36 text-center  bg-white border-black border-2 hover:border-[#fecc01] font-semibold py-2 px-5 rounded-lg">Submit</button>
                    </div>
                    
                </form>
            </div>

            <div class="w-full lg:w-[50%] Description flex flex-col justify-center">
                <img src="/Assets/contatct-img.png" alt="" class="" srcset=""> <h2 class="text-white text-7xl font-bold pb-10 xl:pb-5 text-center">Get 50% Off</h2>
            </div>
        </div>
    </div>



    <!-- Links -->
    <script src="/Js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
